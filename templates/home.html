<script src="js/bootstrap.min.js"></script>
<body>
  <br/><br/>
  <form method="POST" action=""> {% csrf_token %}
    <div class = "row">
      <div class="col-md-5 col-md-push-1">
    <p class="lead">BMTC </p>
    <div class="ui-widget form-group">
    <label for="source">Source:</label>
    <input type="text" name="source" class="form-control" placeholder="Enter Source" id="src"></div><br/>
    <div class="ui-widget form-group">
      <label for="destination">Destination:</label>
    <input type="text" name="destination" class="form-control" placeholder="Destination" id="dst"></div></br>
    <button type="submit" name="search" class="btn btn-success btn-lg btn-block">Search</button><br/>
  </div>
  </div>
  </form>
  <div class="row">
    <div class="col-md-5 col-md-push-1">
  {% if src and dest %}
  <b> Bus from: {{src}}  to {{dest}}<b><br>
    {% endif %}
  {% if route_no and arrival_time %}
  <b>Route No: {{route_no}}</b><br>
  <b>Bus title : {{bus_name}}</b><br>
  <b>Arrival Time : {{arrival_time}}</b><br>
  <b>Number of Stops : {{stops}}</b><br>
  {% endif %}
  <div>
</div>
</body>
<script>
$( function() {
  var availableTags = {{bus_stops|safe}};
  $( "#src" ).autocomplete({
    source: availableTags
  });
  $( "#dst" ).autocomplete({
    source: availableTags
  });
  } );
</script>
